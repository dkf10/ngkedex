<div class="container my-4">
	<div class="row">
		
	
		<div class="media">
			<div class="card">
				<div class="card-body p-0">
					<img class="align-self-start mr-3" [src]="spritePic" height="255" width="255" alt="Pokemon sprite">
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col-12 text-right font-weight-bold">
							#{{pokemonId}}
						</div>
					</div>
				</div>
			</div>
			<div class="media-body">
				<h1 class="text-capitalize font-weight-light mx-4 mt-0">{{pokemonName}}</h1>
				<hr class="my-3">
				<div class="mx-4 description">
					<span>
						{{flavorText}}
					</span>					
				</div>
			</div>
		</div>
	</div>

	<div class="row my-3">
		<div class="col-12">
			test test
		</div>
	</div>
</div>
